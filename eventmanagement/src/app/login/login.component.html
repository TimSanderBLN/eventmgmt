<div class="login-container">
  <div class="login-box">
    <img src="logo.png" alt="Logo" class="logo">
    
    <input type="text" placeholder="Benutzername" class="login-input" [(ngModel)]="username" />
    <input type="password" placeholder="Passwort" class="login-input" [(ngModel)]="password" />
    
    <button class="login-button" (click)="login()">Login</button>
        
    <div class="separator">
      <span>oder</span>
    </div>
    <button class="external-login-button" (click)="loginWithMicrosoft()">
      <img src="microsoft entra-id.jpg" alt="Microsoft Entra ID">
    </button>
  </div>
</div>
